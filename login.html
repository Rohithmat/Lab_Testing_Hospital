<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.shutterstock.com/shutterstock/videos/1076855534/thumb/1.jpg?ip=x480') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency to let some background image show through */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #4cae4c;
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1>Login Page</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p>Don't have an account? <a href="signin.html">Sign In</a></p>
        <p id="error-message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Specific admin credentials
            const adminUsername = 'sweatha';
            const adminPassword = 'sweathaeyes';

            if (username === adminUsername && password === adminPassword) {
                window.location.href = 'admin.html'; // Redirect to the admin page
            } else {
                window.location.href = 'home.html'; // Redirect to a general page
                // Alternatively, you could display an error message instead of redirecting
                // document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
